{% extends 'evo/admission/index.html' %}
{% block title %} Basic Details  {% endblock %}
{% block admission_body_form %}
<!-- .admission-form -->

<section class='admission-form'>
<section class='panel panel-default'>
	<hgroup class='panel-heading'>
		<span class='admission-form-icon'>
			<i class='fa fa-user-circle'></i>
		</span>
		<span class='admission-form-heading'>Basic Details</span>
		<span class='admission-form-heading'>{{user.username}} ({{course.title}}) </span>
	</hgroup>
	<form class='panel-body form' action='.' method='post'>{% csrf_token %}
		<ul>
			{{form.as_ul}}
			<li><input type='submit' value='{{submit}}'/></li>
		</ul>
	</form>
</section>
</section>
{% endblock %}
